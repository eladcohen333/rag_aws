name: Update AWS RAG Chatbot (No Infrastructure Rebuild)

on:
  push:
    branches: [main]
    paths:
      - 'lib/**/*.py'
      - 'lib/**/*.tsx'
      - 'lib/**/*.ts'
      - 'lib/**/*.js'
      - 'bin/config.json'
      - 'bin/config.ts'
  workflow_dispatch:

env:
  AWS_DEFAULT_REGION: eu-central-1
  AWS_BEDROCK_REGION: eu-central-1

permissions:
  id-token: write
  contents: read

jobs:
  update:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::767398013018:role/GitHubActions-RAG-Deploy
          role-session-name: GitHubActions-RAG-Update
          aws-region: ${{ env.AWS_DEFAULT_REGION }}
          
      - name: Install dependencies
        run: |
          npm ci
          pip install -r pytest_requirements.txt || echo "No pytest_requirements.txt found"
          
      - name: Build project
        run: |
          echo "Building updated components..."
          npm run build
        
      - name: Update CDK Stack (No Destroy)
        run: |
          echo "Updating existing stack without destroying infrastructure..."
          npx cdk deploy --require-approval never --all --concurrency 1 --max-concurrent-resources 10 --hotswap
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
          
      - name: Output update info
        run: |
          echo "Update completed successfully!"
          echo "Updated files only, infrastructure preserved"
          echo "Region: ${{ env.AWS_DEFAULT_REGION }}"